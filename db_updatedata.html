    <title> Update records in the Course_Section table </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/db_data_styles.css" rel="stylesheet" />

<body>
    <h1> Update records in the Course_Section table </h1>
     <p> First, insert the course and section id of the record you want to update below. </p>
     <p> Then, insert the new values of the columns you want to update. </p>
     <form action="php/updateValues.php" method="post">

        <fieldset>
            <legend> Enter the course and section id: </legend>
            <div class="formRow">
                <label for="courseid"> Course Id: </label>
                <input name="courseId" id="courseid" type="number" placeholder="enter course Id" required />
             </div>
 
             <div class="formRow">
                <label for="sectionid"> Section Id: </label>
                <input name="sectionId" id="sectionid" type="number" placeholder="enter section Id" required />
             </div>

        </fieldset>

        <fieldset>
            <legend> Enter the new values: </legend>
            <div class="formRow">
                <label for="semester"> Semester: </label>
                <select name="semester" id="semester">
                   <option value="selectsemester" selected>Select the semester</option>
                   <option value="Summer2021">Summer 2021</option>
                   <option value="Fall2021"> Fall 2021</option>
                   <option value="Winter2021">Winter2021</option>
                   <option value="Summer2022">Summer 2022</option>
                   <option value="Fall2022"> Fall 2022</option>
                   <option value="Winter2022">Winter2022</option>
                </select>
             </div>
             <div class="formRow">
                <label> Delivery Mode: </label>
                 <fieldset class="deliverymode">
                   <label for="online">Online</label>
                      <input name="deliverymode" id="online" value="online" type="radio" />
                   <label for="presential">Presential</label>
                      <input name="deliverymode" id="presential" value="presential" type="radio" />
                   <label for="presential">Semi-presential</label>
                      <input name="deliverymode" id="semi-presential" value="semi-presential" type="radio" />
                   </fieldset>
             </div>

             <div class="formRow">
                <label for="instructorid"> Instructor Id: </label>
                <input name="instructorId" id="instructorid" type="number" placeholder="enter instructor Id" />
             </div>
    
        </fieldset>
        
        <div class="buttons">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
         </div>   
     </form>

     <div id="return"> <a href="db_index.html">Return to the home page</a></div>
</body>
