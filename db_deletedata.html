    <h1> Delete records in the Course_Section table </h1>
     <p> Insert the course and section id of the record you want to delete below. </p>
     <form action="php/deleteRecord.php" method="post">
        <fieldset>
            <legend> Enter the course and section id: </legend>
            <div class="formRow">
                <label for="courseid"> Course Id: </label>
                <input name="courseId" id="courseid" type="number" placeholder="enter course Id" required />
             </div>
 
             <div class="formRow">
                <label for="sectionid"> Section Id: </label>
                <input name="sectionId" id="sectionid" type="number" placeholder="enter section Id" required />
             </div>
             <div class="buttons">
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
             </div>       
        </fieldset>
     </form>
